<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Portal do Cliente</h1>
            <p class="text-gray-600 mt-2">Faça login para acessar seu painel</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    autocomplete="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Senha
                </label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="••••••••"
                >
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Entrar
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Problemas para acessar?</p>
            <a href="mailto:suporte@seudominio.com" class="text-blue-600 hover:text-blue-700 font-medium">
                Entre em contato
            </a>
        </div>
    </div>

    <script>
        // Aguardar carregamento completo
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Página carregada');
            
            // Verificar se scripts foram carregados
            if (typeof window.supabase === 'undefined') {
                console.error('Supabase não carregou!');
                return;
            }
            
            if (typeof SUPABASE_CONFIG === 'undefined') {
                console.error('Config não carregou!');
                return;
            }

            // Inicializar Supabase
            const { createClient } = window.supabase;
            const supabase = createClient(
                SUPABASE_CONFIG.url,
                SUPABASE_CONFIG.anonKey
            );
            
            console.log('Supabase inicializado');

            // Verificar se já está logado
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    console.log('Já logado, redirecionando...');
                    window.location.href = 'dashboard.html';
                    return;
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }

            // Handle Login
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) {
                console.error('Form não encontrado!');
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submetido');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const button = document.getElementById('loginButton');
                const errorDiv = document.getElementById('errorMessage');

                console.log('Tentando login:', email);

                // Loading state
                button.disabled = true;
                button.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
                errorDiv.classList.add('hidden');

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    console.log('Resultado:', { data, error });

                    if (error) throw error;

                    if (data && data.session) {
                        console.log('Login OK! Redirecionando...');
                        // Aguardar um pouco para garantir que a sessão foi salva
                        await new Promise(resolve => setTimeout(resolve, 500));
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Sessão não criada');
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    
                    let errorMessage = 'Erro ao fazer login';
                    if (error.message === 'Invalid login credentials') {
                        errorMessage = 'Email ou senha incorretos';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    errorDiv.textContent = errorMessage;
                    errorDiv.classList.remove('hidden');
                    
                    button.disabled = false;
                    button.innerHTML = 'Entrar';
                }
            });
            
            console.log('Event listener adicionado');
        });
    </script>
</body>
</html>
